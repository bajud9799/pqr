<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/datepicker-theme.css" rel="stylesheet" />
    <link href="css/signin.css" rel="stylesheet" />
    <title></title>

</head>
<body>
    <div class="xyz">
        <form action="" method="post" class="col-lg-3">
            <div class="login">
                <h4>Welcome to Volunteers Overseas</h4>
                <div>
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" autocomplete="off" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" pattern=".{8,}" title="Enter 8 or more characters" required />
                </div>
                <div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signin-button">
                    <button class="btn col-lg-3" type="submit" onclick="my()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
