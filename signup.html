<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dropkick.js"></script>
    <script src="js/signup.js"></script>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/datepicker-theme.css" rel="stylesheet" />
    <link href="css/dropkick.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="sign-up">
        <form class="col-lg-3" action="" name="form" method="post">
            <h4>SIGN UP</h4>
            <div>
                <label>Full Name</label>
                <input type="text" name="fullname" value="" id="fullname" required />
            </div>
            <div>
                <label>Project start date</label>
                <div class="date-logo">
                    <input type="text" name="date" value="" id="date" autocomplete="off" required />
                </div>
            </div>
            <div>
                <label>Duration</label>
                <select id="duration" required>
                    <option value="1">2 weeks</option>
                    <option value="1">2 weeks</option>
                    <option value="1">2 weeks</option>
                    <option value="1">2 weeks</option>
                </select>
            </div>
            <div>
                <label>Email</label>
                <input type="text" name="email" value="" id="email" required />
            </div>
            <div>
                <label>Phone</label>
                <input type="text" name="phone" value="" id="phone" />
            </div>
            <div>
                <input type="submit" class="sign-up-button" onclick="verifyEmail(document.form.email); verifyPhone(document.form.phone);" value="Sign up" />
            </div>
        </form>
    </div>
</body>
</html>
